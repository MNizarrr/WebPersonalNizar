<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Deret Aritmatika</title>
    <link rel="stylesheet" href="arit.css">
</head>
<body>
    <div class="calculator">
        <h1>Kalkulator Deret Aritmatika</h1>
        <label for="suku-pertama">Suku Pertama (a):</label>
        <input type="number" id="suku-pertama" placeholder="Masukkan suku pertama">

        <label for="beda">Beda (b):</label>
        <input type="number" id="beda" placeholder="Masukkan beda">

        <label for="suku-ke">Suku ke-n:</label>
        <input type="number" id="suku-ke" placeholder="Masukkan n">

        <button onclick="hitungSukuKeN()">Hitung</button>

        <h2>Hasil:</h2>
        <p id="hasil"></p>
    </div>

    <script src="arit.js"></script>
</body>
</html>
